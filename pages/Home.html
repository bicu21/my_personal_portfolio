<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Import Inter font -->
  <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">


  <title>My Navbar</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    .main-container {
      width: 100%;
      min-height: 100vh;
      background-color: #fff;
    }

    /* Navbar */
    .navbar {
      border-radius: 10px;
      width: 80%;
      background-color: #000000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      margin: 2% auto 0 auto;
      position: relative;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      opacity: 0;
      animation: fadeSlideDown 0.7s forwards;
      animation-delay: 0s;
    }

    .logo img {
      height: 40px;
      width: auto;
      display: block;
    }

    /* Navigation links */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      touch-action: manipulation;
    }

    .nav-links li a:hover,
    .nav-links li a:focus {
      background-color: #555;
      outline: none;
    }

    /* Hamburger menu */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      touch-action: manipulation;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Hero container: two columns */
    .hero-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      width: 80%;
      margin: 40px auto 0 auto;
      flex-wrap: wrap;
    }

    /* Hero text column */
    .hero-section {
      flex: 1 1 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 280px;
      max-width: 600px;
      text-align: left;
      margin-top: 60px;
    }

    /* "Hello" button - no animation */
    .hero-section button.hello-btn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: fit-content;
      touch-action: manipulation;
    }

    /* Header animation */
    .hero-section h1 {
      font-size: 2rem;
      line-height: 1.2;
      opacity: 0;
      animation: fadeSlideUp 0.6s forwards;
      animation-delay: 0.3s;
    }

    /* Paragraph animation */
    .hero-section p {
      font-size: 1.1rem;
      line-height: 1.5;
      color: #555;
      opacity: 0;
      animation: fadeSlideUp 0.6s forwards;
      animation-delay: 0.6s;
    }

    /* Download CV button below header and paragraph */
    .btn {
      display: inline-block;
      background-color: #000000; 
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      max-width: 300px;
      text-align: center;
      margin-top: 40px;
      opacity: 0;
      animation: fadeSlideUp 0.8s forwards;
      animation-delay: 0.9s;
      transition: background-color 0.3s ease;
      touch-action: manipulation;
    }

    .btn:hover,
    .btn:focus {
      background-color: #505152;
      outline: none;
    }

    .profile-picture {
      flex: 0 0 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 280px;
      opacity: 0;
      animation: fadeSlideUp 0.6s forwards;
      animation-delay: 1.2s;
    }

    .profile-picture img.profile {
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      object-fit: cover;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 0;
        right: -100%;
        height: 100vh;
        width: 250px;
        background-color: #000000;
        flex-direction: column;
        padding-top: 60px;
        gap: 30px;
        transition: right 0.3s ease;
        z-index: 1000;
      }

      .nav-links.active {
        right: 0;
      }

      /* Fix hover for nav links on mobile */
      .nav-links li a:hover,
      .nav-links li a:focus {
        background-color: #555;
        outline: none;
      }

      .hamburger {
        display: flex;
      }

      .hero-container {
        flex-direction: column;
        width: 90%;
        margin: 20px auto;
        align-items: center;
      }

      .hero-section {
        max-width: 100%;
        text-align: center;
      }

      .btn {
        margin: 20px auto 60px auto;
        max-width: 90%;
      }

      .profile-picture {
        flex: none;
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
      }
    }

    /* Animations */
    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeSlideDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <nav class="navbar" role="navigation" aria-label="Main Navigation">
      <div class="logo">
        <img src="../assets/LK.png" alt="Logo" />
      </div>

      <ul class="nav-links" id="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="http://127.0.0.1:5500/Portfolio/pages/Aboutme.html">About Me</a></li>
        <li><a href="http://127.0.0.1:5500/Portfolio/pages/services.html">Services</a></li>
        <li><a href="http://127.0.0.1:5500/Portfolio/pages/Skill.html">Skills</a></li>
        <li><a href="http://127.0.0.1:5500/Portfolio/pages/Contactme.html">Contact Me</a></li>
        <li><a href="http://127.0.0.1:5500/Portfolio/pages/certificate.html">Certifications</a></li>
      </ul>

      <button class="hamburger" id="hamburger" aria-label="Toggle menu" aria-expanded="false" aria-controls="nav-links">
        <div></div>
        <div></div>
        <div></div>
      </button>
    </nav>

    <div class="hero-container">
      <section class="hero-section">
        <button type="button" class="hello-btn">Hello</button>
        <h1>I am Lydia Kebede,<br />Full stack developer.</h1>
        <p>
          Always learning, always building. 
          I bring ideas to life through clean code,
          thoughtful design,
          and a passion for user-friendly experiences.
        </p>
        <button class="btn">Download Cv</button>
      </section>

      <div class="profile-picture">
        <img class="profile" src="../assets/Rounded rectangle.png" alt="Profile picture of Lydia Kebede" />
      </div>
    </div>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
      hamburger.setAttribute('aria-expanded', !expanded);
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
