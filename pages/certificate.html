<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certification Page</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      margin: 2rem;
      color: #111827;
      max-width: 700px;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 2rem;
    }

    .upload-section {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      text-align: center;
    }

    input[type="file"] {
      display: none;
    }

    label {
      background-color: #080a0c;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    label:hover {
      background-color: #0f1219;
    }

    #certificates {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
    }

    .certificate-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      word-break: break-word;
    }

    .certificate-card img {
      max-width: 100%;
      max-height: 120px;
      object-fit: contain;
      margin-bottom: 0.5rem;
      border-radius: 4px;
    }

    .certificate-card a {
      display: inline-block;
      margin-top: 0.5rem;
      color: black;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .certificate-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>My Certifications</h1>

  <section class="upload-section">
    <label for="file-upload">Upload Certificate</label>
    <input type="file" id="file-upload" accept="image/*,application/pdf" multiple />
  </section>

  <section id="certificates" aria-live="polite">
    <!-- Uploaded certificates will appear here -->
  </section>

  <script>
    const fileInput = document.getElementById('file-upload');
    const certificatesContainer = document.getElementById('certificates');

    fileInput.addEventListener('change', (event) => {
      const files = event.target.files;

      for (const file of files) {
        const card = document.createElement('div');
        card.className = 'certificate-card';

        // Show image Ã³preview if image file
        if (file.type.startsWith('image/')) {
          const img = document.createElement('img');
          img.alt = file.name;

          // Create a temporary URL for the image preview
          img.src = URL.createObjectURL(file);

          card.appendChild(img);

          // Revoke URL after image loads to free memory
          img.onload = () => URL.revokeObjectURL(img.src);
        }

        // Show file name and link to open/download
        const link = document.createElement('a');
        link.href = URL.createObjectURL(file);
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.textContent = file.name;

        card.appendChild(link);
        certificatesContainer.appendChild(card);
      }

      // Reset input so same file can be uploaded again if needed
      fileInput.value = '';
    });
  </script>

</body>
</html>
